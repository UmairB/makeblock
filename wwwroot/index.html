<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="stylesheet" href="/app/app.css" />

    <script src="/lib/es6-shim/es6-shim.js"></script>
    <script src="/lib/systemjs/system.js"></script>
    <script>
        System.config({
            defaultJSExtensions: true,
            map: {
                'app': 'app/app'
                'nipplejs': '/lib/nipplejs/nipplejs',
                'angularjs': '/lib/angular/angular.min',
                'config': '/api/config',
                'socket.io-client': '/socket.io/socket.io'
            },
            meta: {
                'nipplejs': {
                    format: 'global'
                },
                'app': {
                    deps: ['angularjs', 'nipplejs', 'config']
                }
            }
        });

        System.import('app');
    </script>
</head>
<body ng-controller="appCtrl">
    <div class="container">
        <div class="sensor-distance">
            <h2>Distance:&nbsp;<span class="distance"></span></h2>
        </div>
        <div class="joystick-container">
            <span class="loader">
                <span class="ic-loading"></span>
            </span>
            <div class="joystick">
            </div>
        </div>
        <div class="bottom">
            <button>Test</button>
        </div>
    </div>
</body>
</html>
